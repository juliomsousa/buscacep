<ion-header>
  <ion-navbar>
    <ion-title>
      BuscaCEP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)=buscaCep(cep.value)>
        <ion-list>
            <ion-item>
                <ion-label fixed>Digite o CEP</ion-label>
                <ion-input #cep></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block>buscar</button>
    </form>
    <ion-list>
        <ion-item>
            <label>CEP: </label>{{endereco?.cep}}<br/>
            <label>Logradouro: </label>{{endereco?.logradouro}}<br/>
            <label>Complemento: </label>{{endereco?.complemento}}<br/>
            <label>Bairro: </label>{{endereco?.bairro}}<br/>
            <label>Localidade: </label>{{endereco?.localidade}}<br/>
            <label>Estado: </label>{{endereco?.uf}}<br/>
            
        </ion-item>
    </ion-list>
</ion-content>
